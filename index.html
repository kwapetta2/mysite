<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form login and password</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <!-- Форма для входа -->
        <form id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" id="loginEmail" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" id="loginPassword" required>
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="remember">
                <label> <input type="checkbox" name="remember"> Remember me </label>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
            </div>
        </form>

        <!-- Форма для регистрации -->
        <form id="registerForm" style="display:none;">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="Name" id="name" name="name" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" id="email" name="email" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="password" name="password" required>
                <i class='bx bx-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="register-link">
                <p>Do you already have an account? <a href="#" onclick="showLogin()">Enter</a></p>
            </div>
        </form>
    </div>
    
    <script>
        function showRegister() {
            document.getElementById("registerForm").style.display = "block";
            document.getElementById("loginForm").style.display = "none";
        }

        function showLogin() {
            document.getElementById("registerForm").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
        }

        // Регистрация
        document.getElementById("registerForm").onsubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const res = await fetch("http://localhost:8080/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, password }),
                });

                const data = await res.json();
                if (!res.ok) {
                    alert(data.error || "Ошибка при регистрации");
                    return;
                }

                alert(data.message || "Регистрация успешна");

                // Автоматический вход
                login(email, password);
            } catch (error) {
                alert("Ошибка сервера: " + error.message);
            }
        };

        // Вход
        document.getElementById("loginForm").onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            login(email, password);
        };

        async function login(email, password) {
            try {
                const res = await fetch("http://localhost:8080/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                const data = await res.json();
                if (!data.success) {
                    alert(data.error || "Ошибка входа");
                    return;
                }

                alert("Вход успешен");

                // Сохранение данных пользователя
                localStorage.setItem("token", data.token);
                localStorage.setItem("user", JSON.stringify(data.user));

                window.location.href = "index2.html";
            } catch (error) {
                alert("Ошибка сервера: " + error.message);
            }
        }
    </script>
</body>
</html>
